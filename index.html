<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Rock Paper And Scissors</title>
</head>

<body>
    <h1 class="game-title">Rock, Paper and Scissors Game</h1>
    <div class="game-options">
        <img src="./img/rock.png" alt="Rock symbolized with hands">
        <img src="./img/paper.png" alt="Paper symbolized with hands">
        <img src="./img/scissors.png" alt="Scissors symbolized with hands">
    </div>
    <div class="game-results">
        <div class="match-round">
            <h2>Round</h2>
        </div>
        <div class="match-winner">
            <h2>Winner</h2>
        </div>
    </div>
    <div class="end-game">
        <div class="game-winner">

        </div>
    </div>
    <script defer src="./js/script.js"></script>
</body>

</html>
